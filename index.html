<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | College Bus Management</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #818cf8;
      --dark: #1e293b;
      --light: #f8fafc;
      --success: #10b981;
      --error: #ef4444;
      --radius: 0.5rem;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      transition: var(--transition);
    }

    .login-header {
      text-align: center;
      padding: 2rem 2rem 1rem;
    }

    .login-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      object-fit: contain;
    }

    .login-header h2 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }

    .login-header p {
      color: #64748b;
    }

    .login-form {
      padding: 1rem 2rem 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 0.25rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .login-btn:hover {
      background-color: #4338ca;
    }

    .login-footer {
      text-align: center;
      padding: 1rem 2rem;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
      font-size: 0.875rem;
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
      }
      
      .login-header {
        padding: 1.5rem 1rem 0.5rem;
      }
      
      .login-form {
        padding: 0.5rem 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header"> 
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6c9ba942-e35f-48ae-9952-24ec689c2f40.png" alt="College bus management system logo" />
      <h2>CGC BUS MANAGEMENT</h2>
      <p>Login to track buses and manage routes</p>
    </div>
    
    <form class="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="userType">Select User Type</label>
        <select id="userType" name="userType" class="form-control" required>
          <option value="" disabled selected>Select user type</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="Roll Number">Roll Number</label>
        <input
          type="number" id="Roll Number" name="Roll Number" class="form-control" placeholder="Enter your roll number" required/>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
          <button type="button" class="toggle-password" id="togglePassword">
            Show
          </button>
        </div>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <div class="login-footer">
      <p>Need help? <a href="/contact">Contact Transport Office</a> | <a href="/register">Register</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
      
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
      });
      
      // Add animation class when inputs are focused
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('focused');
        });
      });
    });
  </script>
</body>
</html>
